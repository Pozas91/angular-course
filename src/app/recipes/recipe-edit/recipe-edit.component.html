<div class="row">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name"/>
      </div>

      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" id="imagePath" class="form-control" formControlName="imagePath"/>
      </div>

      <div class="form-group">
        <img src="" class="img img-fluid" alt=""/>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
      </div>

      <div class="form-group" formArrayName="ingredients">
        <div class="row mb-3" [formGroupName]="i"
             *ngFor="let ingredientCtrl of controls; let i = index">
          <div class="col-8">
            <input type="text" class="form-control" formControlName="name"/>
          </div>
          <div class="col-2">
            <input type="number" class="form-control" formControlName="amount"/>
          </div>
          <div class="col-2 text-center">
            <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>

        <hr/>

        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
