<div class="row">
  <div class="col">
    <p>Add new Servers or blueprints!</p>

    <div class="form-group">
      <label for="serverName">Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="newServerName" id="serverName">
    </div>

    <div class="form-group">
      <label for="serverContent">Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent" id="serverContent">
    </div>

    <div class="btn-group" role="group" aria-label="Actions">
      <button
        class="btn btn-primary"
        (click)="onAddServer()">Add Server
      </button>

      <button
        class="btn btn-primary"
        (click)="onAddBlueprint()">Add Server Blueprint
      </button>
    </div>
  </div>
</div>
