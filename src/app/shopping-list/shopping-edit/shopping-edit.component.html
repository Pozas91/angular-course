<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required/>
        </div>

        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required
                 pattern="^[1-9]+[0-9]*$"/>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="btn-group" role="group" aria-label="Options">
            <button class="btn btn-success" type="submit"
                    [disabled]="f.invalid">{{editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-danger" type="submit">Delete</button>
            <button class="btn btn-primary" type="submit">Clear</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
